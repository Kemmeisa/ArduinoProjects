  <<: *switch_defaults
  pin_enable: 16
  pin_straight: 20
  pin_turn: 21
  pin_button: 12
- name: Switch 4
  <<: *switch_defaults
  pin_enable: 2
  pin_straight: 3
  pin_turn: 4
  pin_button: 17
- name: Switch 5
  <<: *switch_defaults
